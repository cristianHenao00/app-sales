<html>
    <body>
        <!-- component -->
        <div id="tabla-contenedor" class="md:px-4 py-8 w-full">
            <div id="tabla-contenido" class="shadow overflow-auto md:overflow-visible rounded border-b border-gray-200">
                <div class="row ">
                    <div class="col-md-12 text-right py-2">
                        <button id="btn-agregar" class="btn btn-default pull-right bg-orange-300 hover:bg-orange-400 px-4 py-2  border-b"><i 
                            class="fa fa-plus"></i>&nbsp;&nbsp;Agregar
                        </button>
                    </div>
                </div>

                <table class="table-auto min-w-full bg-white">
                    <thead class="bg-orange-400 text-white">
                        <tr>
                            <th class="w-1/12 text-center py-2 px-4 uppercase font-semibold text-sm">ID</th>
                            <th class="w-2/12 text-center py-2 px-4 uppercase font-semibold text-sm">Imagen</th>
                            <th class="w-6/12 text-center py-2 px-4 uppercase font-semibold text-sm">Resumen</th>
                            <th class="w-1/12 text-center py-2 px-4 uppercase font-semibold text-sm">Stock</th>
                            <th class="w-1/12 text-center py-2 px-4 uppercase font-semibold text-sm">Precio</th>
                            <th class="w-1/12 text-center py-2 px-4 uppercase font-semibold text-sm">Acción</th>
                        </tr>
                    </thead>
                    <tbody id="productos-tabla" class="text-gray-700 text-center">

                    </tbody>
                </table>
            </div>
        </div>

        <!-- el formulario de edición de productos -->
        <div id="bloque-edicion" class="hidden">

            <form id="productos-edicion" class="mt-2 mb-4 border-t border-b border-gray-400 pt-4">

                <div class="flex items-center justify-between mt-2">

                    <div class='w-full md:w-1/4 mb-2'>
                        <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>
                            Identificador
                        </label>
                        <input id="identificador"
                            class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-2 px-4 leading-tight focus:outline-none  focus:border-gray-500'
                            type='text' required value="$identificador">
                    </div>

                    <div class='w-full md:w-2/4 px-3 mb-2'>
                        <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2' for='grid-text-1'>
                            Referencia</label>
                        <input id="referencia"
                            class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-2 px-4 leading-tight focus:outline-none  focus:border-gray-500'
                            id='grid-text-1' type='email' required value="$referencia">
                    </div>

                    <div class='w-full md:w-1/4 px-3 mb-2'>
                        <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>
                            Disponible
                        </label>
                        <input id="disponible"
                            class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-2 px-4 leading-tight focus:outline-none  focus:border-gray-500'
                            type='text' required value="$disponible">
                    </div>

                </div>

                <div class='flex flex-wrap -mx-3 mt-2'>

                    <div class="personal w-full">
                        <div class='w-full md:w-full px-3 mb-4'>
                            <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>
                                Resumen de características</label>
                            <textarea id="resumen-caracteristicas"
                                class='bg-gray-100 rounded-md border leading-normal resize-none w-full h-20 py-2 px-3 shadow-inner border border-gray-400 text-gray-700 font-medium placeholder-gray-700 focus:outline-none focus:bg-white'
                                required>$resumen</textarea>
                        </div>
                    </div>

                    <div class="personal w-full ">
                        <div class='w-full md:w-full px-3 mb-4'>
                            <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>
                                Detalle de las características</label>
                            <textarea id="detalle-caracteristicas"
                                class='bg-gray-100 rounded-md border leading-normal resize-none w-full h-20 py-2 px-3 shadow-inner border border-gray-400 text-gray-700 font-medium placeholder-gray-700 focus:outline-none focus:bg-white'
                                required>$caracteristicas</textarea>
                        </div>
                    </div>

                </div>

                <div class="flex items-center justify-between">

                    <div class='w-full md:w-2/6 mb-6'>
                        <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>
                            Precio
                        </label>
                        <input id="precio"
                            class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-2 px-4 leading-tight focus:outline-none  focus:border-gray-500'
                            type='text' required value="$precio">
                    </div>

                    <div class='w-full md:w-3/6 px-3 mb-6'>
                        <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>
                            Imagen del producto
                        </label>
                        <input id="txtimagen"
                            class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-2 px-4 leading-tight focus:outline-none  focus:border-gray-500'
                            type='text' required value="$imagen">
                    </div>

                    <div class='w-full md:w-1/6 mb-6'>
                        <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>
                            Subir imagen
                        </label>
                        <label
                            class="rounded-md flex flex-col items-center px-4 py-1 bg-teal-200 text-blue rounded-lg tracking-wide uppercase border border-blue cursor-pointer hover:bg-blue hover:text-blue">
                            <span class="mt-2 font-bold text-gray-700 leading-normal"><i class="fa fa-upload"
                                aria-hidden="true"></i></span>
                            <input id="btnimagen" type='file' class="hidden" />
                        </label>
                    </div>

                </div>

            </form>
        </div>

    </body>
</html>
